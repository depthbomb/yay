
[package]
authors = ["LongYinan <lynweklm@gmail.com>"]
edition = "2021"
name = "nativelib"
version = "0.1.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
napi = { version = "3.3.0", features = ["async"] }
napi-derive = "3.2.5"

[dependencies.windows]
version = "0.62" # or latest
features = [
	"Win32_System_Threading",
	"Win32_Foundation",
	"Win32_System_Diagnostics_ToolHelp"
]

[build-dependencies]
napi-build = "2"

[profile.release]
lto = true
strip = "symbols"
